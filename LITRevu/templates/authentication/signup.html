{% extends 'base.html' %}

{% block content %}
<div class= "shadow p-4 mt-3 mb-4 bg-body rounded">
    <h3 class="text-center">Insrciption</h3>
    <div class="form border border-success d-flex justify-content-center">
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="form-control btn btn-primary rounded submit px-3 mb-3">S’inscrire</button>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mx-auto mb-3">S’inscrire</button>
              </div>
        </form>
    </div>
</div>
{% endblock content %}
