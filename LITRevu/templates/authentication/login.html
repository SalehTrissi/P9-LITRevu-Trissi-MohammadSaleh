{% extends 'base.html' %} 
{% load static %}
  
{% include 'blog/header.html' %} 
{% block content %}

<div class="row">
  <div class= "col-md-4 shadow p-4 mt-4 mb-5 bg-body rounded mx-auto">
    <h3 class="text-center">Connectez-vous</h3>
    <div class="form border border-success d-flex justify-content-center ">
      <form method="post">
        {% csrf_token %} 
        <div class="mb-3 mt-3">
          <label class="form-label">Nom d’utilisateur:</label>
          <input type="text" class="form-control" aria-describedby="UsernameHelp" name='username' placeholder='Votre nom d’utilisateur'>
        </div>
        <div class="mb-3">
          <label class="form-label">Mot de passe:</label>
          <input type="password" class="form-control" aria-describedby="PasswordHelp" name='password' placeholder='Votre mot de passe'>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mx-auto">Connexion</button>
        </div>
        <p class='mt-3'>Pas encore de compte ? <a href="{% url 'signup' %}"><span class="text-success">Créer un compte</span></a></p>

      </form>
    </div>
  </div>
</div>

{% endblock content %}
