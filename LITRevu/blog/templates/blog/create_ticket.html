{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}  
<div class= "col-md-6 shadow p-4 mt-4 mb-5 bg-body rounded mx-auto">
    <h3 class="text-center hr">Cr√©er un ticket</h3>
    <div class="form border border-success d-flex justify-content-center p-2">
        <form method="POST">
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.errors }}
            </div>
        {% endif %}
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Create a ticket" %}
        </form>
    </div>
</div>
{% endblock content %}
