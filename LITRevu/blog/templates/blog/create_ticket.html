{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class= "col-md-6 shadow p-4 mt-4 mb-5 bg-body rounded mx-auto">
        <h3 class="text-center">Cr√©er un ticket</h3>
        <div class="form border border-success d-flex justify-content-center ">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    {% bootstrap_form form %}
                </div>
                <div class="mb-4 text-center">
                    {%bootstrap_button button_type='submit' content='Envoyer' %}
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
